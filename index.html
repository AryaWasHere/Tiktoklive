<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links â€” Modern</title>
  <style>
    :root{
      --accent-1: #4f46e5; /* indigo */
      --accent-2: #06b6d4; /* cyan */
      --card-bg: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.08);
      --radius: 14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg, rgba(10,30,60,0.35), rgba(6,11,30,0.6));
      color:#fff;min-height:100vh;position:relative;overflow:hidden;padding:32px;
    }

    /* full background image (use your local file). Replace the path if needed */
    body::before{
      content:"";position:absolute;inset:0;background:url('/mnt/data/d6d57f5c-31e1-4081-a09a-bfc8f9b35917.png') center/cover no-repeat;filter: blur(12px) saturate(1.05);transform:scale(1.06);z-index:0;
    }

    /* subtle overlay to darken the image */
    body::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg, rgba(2,6,23,0.55), rgba(2,6,23,0.6));z-index:1}

    .wrap{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:28px;max-width:420px;width:100%}

    .brand{
      text-align:center;margin-bottom:6px;backdrop-filter:blur(6px);padding:8px 16px;border-radius:999px;background:linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow:0 6px 18px rgba(2,6,23,0.5), inset 0 -1px 0 rgba(255,255,255,0.02);
    }
    .brand h1{font-size:18px;letter-spacing:0.6px;margin:0}
    .brand p{font-size:12px;opacity:0.8;margin:4px 0 0}

    .cards{
      width:100%;display:flex;flex-direction:column;gap:20px;align-items:stretch;
    }

    .card{
      display:flex;align-items:center;justify-content:center;gap:12px;padding:18px;border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-decoration:none;color:inherit;transition:transform .22s ease, box-shadow .22s ease;
      backdrop-filter: blur(6px) saturate(1.1);
    }

    .card:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 18px 50px rgba(6,11,30,0.75)}

    .card .icon{
      min-width:48px;height:48px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent-1),var(--accent-2));font-weight:700;color:#fff;font-size:18px;flex-shrink:0
    }
    .card .txt{flex:1;text-align:left}
    .card .txt b{display:block;font-size:16px}
    .card .txt small{display:block;font-size:12px;opacity:0.86;margin-top:4px}

    /* responsive adjustments */
    @media (max-width:480px){.wrap{padding:8px}.card{padding:14px}.brand h1{font-size:16px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <h1>My Link</h1>
      <p>Click salah satu box untuk melanjutkan</p>
    </div>

    <div class="cards">
      <a class="card" href="https://discord.gg/2a8AtPEnCh" target="_blank" rel="noopener noreferrer">
        <div class="icon">D</div>
        <div class="txt"><b>Join Discord</b><small>Gabung ke serverku</small></div>
      </a>

      <a class="card" href="https://saweria.co/DavWasHere" target="_blank" rel="noopener noreferrer">
        <div class="icon">S</div>
        <div class="txt"><b>Saweria</b><small>Dukung aku di Saweria</small></div>
      </a>
    </div>
  </div>
</body>
</html>
